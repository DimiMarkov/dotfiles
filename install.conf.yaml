- defaults:
    link:
      relink: true
      create: true
      relative: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.apple-keyboard.xkb: apple-keyboard.xkb
    ~/.bash_profile:
      force: true
      path: bash_profile
    ~/.config/: 
      glob: true
      path: config/*
    ~/.config/systemd/user/default.target.wants/clipmenud.service: 
      path: /usr/lib/systemd/user/clipmenud.service
      relative: false
    ~/.gitconfig: gitconfig
    ~/.profile: profile
    ~/.vimrc: vimrc
    ~/.Xdefaults: Xdefaults
    ~/.xinitrc: xinitrc
    ~/.xmodmap: xmodmap
    ~/.zshrc: zshrc

    ~/.bw_teamvault_secrets.cfg: ~/.secret/.bw_teamvault_secrets.cfg
    ~/.profitbricks-auth: ~/.secret/.profitbricks-auth
    ~/.ssh: ~/.secret/.ssh
    ~/git/isac/bw/.secrets.cfg:
      create: false
      path: ~/.secret/.bw_secrets.cfg

    ~/bin: bin

- shell:
  - [git submodule update --init --recursive, Installing submodules]

