[module/battery]

type = internal/battery
battery = BAT0
adapter = ACAD
full-at = 90

format-charging = <animation-charging>  <label-charging>
format-charging-underline = ${colors.info}

format-discharging = <ramp-capacity>  <label-discharging>
format-discharging-underline = ${colors.info}

format-full = 

ramp-capacity-0 =  
ramp-capacity-0-foreground = ${colors.error-darker}
ramp-capacity-0-underline = ${colors.error-darker}
ramp-capacity-1 = 
ramp-capacity-1-foreground = ${colors.error}
ramp-capacity-1-underline = ${colors.error}
ramp-capacity-2 =  
ramp-capacity-2-foreground = ${colors.warning}
ramp-capacity-2-underline = ${colors.warning}
ramp-capacity-3 =  
ramp-capacity-4 =  
ramp-capacity-foreground = ${colors.info}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-5 = 
animation-charging-6 = 
animation-charging-framerate = 400
animation-charging-foreground = ${colors.info}
