[module/temperature]
type = internal/temperature
interval = 2

thermal-zone = 0
warn-temperature = 75

format = <ramp> <label>
format-underline = ${colors.info}
format-warn = <ramp> <label-warn>
format-warn-underline = ${colors.warning}

label = %temperature%
label-warn = %temperature%
label-warn-foreground = ${colors.warning}

ramp-0 =  
ramp-1 =  
ramp-2 =  
ramp-2-foreground = ${colors.warning}
ramp-foreground = ${colors.info}
